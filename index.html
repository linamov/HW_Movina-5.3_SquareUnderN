<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers with Square ≤ N</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f5;
        }
        h1 {
            color: #4b0082;
        }
        p {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            background-color: #fff;
            color: #222;
            font-weight: bold;
        }
        .number {
            color: #0066cc;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Numbers whose square ≤ N</h1>
    <p>Click the button, enter N, and see the numbers below:</p>
    <button id="runButton">Show Numbers</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
